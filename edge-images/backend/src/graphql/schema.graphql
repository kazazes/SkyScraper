type Query {
  trunkedCalls(
    where: TrunkedCallWhereInput
    orderBy: TrunkedCallOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [TrunkedCall]!
  trunkedSystems(where: TrunkedSystemWhereInput, orderBy: TrunkedSystemOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [TrunkedSystem]!
  trunkedSystem(where: TrunkedSystemWhereUniqueInput!): TrunkedSystem
  trunkedSystemStats(where: TrunkedSystemWhereUniqueInput!): TrunkedSystemStats
  trunkedSystemsStats: [TrunkedSystemStats!]
  currentUser: User!
  deviceRegistered: Boolean!
  sendAuthyVerification(user: UserWhereUniqueInput!): Boolean!
  verifyAuthyToken(user: UserWhereUniqueInput!, token: String!): LoginResponse
  login(user: UserWhereUniqueInput!, password: String!): LoginResponse
}

type Subscription {
  trunkedCalls: TrunkedCall
  transcriptions: Transcription
}

type Mutation {
  createTrunkedSystem(system: TrunkedSystemCreateInput): TrunkedSystem!
  register(email: String!, password: String!, phone: String!): User!
  login(username: String!, password: String!): LoginResponse!
}

type TrunkedSystemStats {
  system: TrunkedSystem!
  systemId: ID!
  talkgroups: [TrunkedTalkgroup!]
  talkgroupCount: Int!
  callCount: Int!
  calls: [TrunkedCall!]
}

type LoginResponse {
  token: String
  user: User
}
