  mqtt:
    build:
      dockerfile: Dockerfile
      context: ./edge-images/mqtt
    user: root
    ports:
      - "1883:1883"
    volumes:
      - "./data/:/data"
      - "/var/run/docker.sock:/var/run/balena.sock"
  config:
    build:
      dockerfile: Dockerfile
      context: ./edge-images/config
    restart: "on-failure"
    volumes:
      - "./data/:/data"
      - "/var/run/docker.sock:/var/run/balena.sock"
    labels:
      io.balena.features.supervisor-api: true
  backend:
    volumes:
      - "./data/:/data"
      - "/var/run/docker.sock:/var/run/balena.sock"
    build:
      dockerfile: Dockerfile
      context: ./edge-images/backend
    ports:
      - "4000:4000"
    environment:
      - ENABLE_UPLOAD=0
      - GCP_PROJECT_ID=methodical-tea-237508
      - GCP_REGION=us-central1
      - GRAPHQL_PORT=4000
      - MQTT_HOST=mqtt
