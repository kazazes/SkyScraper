  prometheus:
    build:
      context: ./host-images/prometheus
    privileged: true
    pid: host
    cpuset: 3
    restart: always
    ports:
      - 8080:8080
  manager:
    build:
      context: ./host-images/manager
    privileged: true
    pid: host
    cpuset: 3
    restart: always
    environment:
      - "NODE_ENV=production"
    volumes:
      - "resin-data:/data"
    ports:
      - 3000:3000
  trunk-recorder:
    cpu_shares: 820
    cpu_quota: 300000
    build:
      context: ./host-images/trunk-recorder
    privileged: true
    cpuset: 0-3
    restart: unless-stopped
    depends_on:
      - "config"
    network_mode: host
    mem_swappiness: 10
    cap_add:
      - SYS_RAWIO
    volumes:
      - "resin-data:/data"
  config:
    build:
      context: ./host-images/config
    network_mode: host
    cpuset: 3
    restart: "on-failure"
    volumes:
      - "resin-data:/data"
