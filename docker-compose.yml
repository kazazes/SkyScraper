version: "2.1"
volumes:
  resin-data: {}
  portainer_data: {}
services:
  prometheus:
    container_name: prometheus
    cpu_shares: 40
    build:
      context: ./host-images/prometheus
    privileged: true
    pid: host
    restart: always
    ports:
      - 8080:8080
  manager:
    container_name: manager
    cpuset: "0-3"
    build:
      context: ./host-images/manager
    privileged: true
    pid: host
    restart: always
    environment:
      - "NODE_ENV=production"
    volumes:
      - "resin-data:/data"
    ports:
      - 3000:3000
  trunk-recorder:
    container_name: trunk-recorder
    cpuset: "0-7"
    build:
      context: ./host-images/trunk-recorder
    privileged: true
    restart: unless-stopped
    depends_on:
      - "config"
    network_mode: host
    mem_swappiness: 10
    cap_add:
      - SYS_RAWIO
    volumes:
      - "resin-data:/data"
    environment:
      - RECORDER_CONF
  config:
    container_name: config
    build:
      context: ./host-images/config
    network_mode: host
    restart: "on-failure"
    volumes:
      - "resin-data:/data"
  mqtt:
    image: panuwitp/mosquitto-arm
    ports:
      - "1883:1883"
  node-red:
    container_name: node-red
    cpuset: "0-3"
    build:
      context: ./host-images/node-red
    volumes:
      - "resin-data:/data"
    ports:
      - "1880:1880"
    depends_on:
      - mqtt
    restart: always
  nginx:
    container_name: nginx
    cpuset: "0-3"
    build:
      context: ./host-images/nginx
    privileged: true
    depends_on:
      - manager
      - prometheus
    ports:
      - "80:80"
      - "443:443"
    restart: always
  debugger:
    container_name: debugger
    cpuset: "0"
    build:
      context: ./host-images/debugger
    command: "exit 0"
    restart: "no"
    privileged: true
    volumes:
      - "resin-data:/data"
  portainer:
    container_name: portainer
    image: portainer/portainer
    cap_add:
      - HOST_MANAGEMENT
    volumes:
      - "portainer_data:/data"
      - "/var/run/docker.sock:/var/run/docker.sock"
    ports:
      - "9000:9000"
  webrx:
    container_name: webrx
    build:
      context: ./host-images/webrx
    privileged: true
    cpuset: "0-7"
    ports:
      - 8073:8073
