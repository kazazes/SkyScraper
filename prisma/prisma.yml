endpoint: ${env:PRISMA_ENDPOINT}
datamodel:
  - ./datamodel.prisma
  - ./trunk-recorder.prisma
  - ./dump1090.prisma
  - ./transcription.prisma

# Specifies the language and directory for the generated Prisma client.
generate:
  - generator: typescript-client
    output: ../edge-images/backend/src/graphql/generated/prisma-client/
  - generator: typescript-client
    output: ../edge-images/frontend/assets/prisma-client/
  - generator: graphql-schema
    output: ../edge-images/backend/src/graphql/generated/prisma.graphql

hooks:
  post-deploy:
    - graphqlgen

secret: scrapingskies
