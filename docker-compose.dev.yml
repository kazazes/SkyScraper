version: "2"
volumes:
  resin-data: {}
services:
  prisma-migrate:
    build:
      context: ./edge-images/prisma-migrate
      dockerfile: Dockerfile
    depends_on:
      - prisma
      - postgres
    environment:
      - PRISMA_MANAGEMENT_API_SECRET=scrapingskies
      - PRISMA_ENDPOINT=http://prisma:4466
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        managementApiSecret: scrapingskies
        port: 4466
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: prisma
            password: prisma
    depends_on:
      - postgres
  postgres:
    image: postgres:10.3
    restart: always
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      PGDATA: /data/postgres/pgdata
    volumes:
      - "./data/:/data"
      - "/var/run/docker.sock:/var/run/balena.sock"
