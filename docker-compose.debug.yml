version: "2.1"
networks: {}
volumes:
  resin-data:
    driver_opts:
      type: none
      device: $PWD/data
      o: bind
services:
  trunk-recorder:
    build:
      dockerfile: amd64.dockerfile
      context: ./host-images/trunk-recorder
    privileged: true
    restart: "no"
    depends_on:
      - "config"
    network_mode: host
    volumes:
      - "resin-data:/data"
  config:
    build:
      dockerfile: amd64.dockerfile
      context: ./host-images/config
    network_mode: host
    restart: "no"
    volumes:
      - "resin-data:/data"
  trunk-player:
    build:
      dockerfile: amd64.dockerfile
      context: ./host-images/trunk-player
    network_mode: host
    restart: "no"
    depends_on:
      - "redis"
      - "postgres"
      - "nginx"
    volumes:
      - "resin-data:/data"
  postgres:
    build:
      dockerfile: amd64.dockerfile
      context: ./host-images/postgres
    volumes:
      - "resin-data:/data"
    restart: always
    network_mode: host
    environment:
      POSTGRES_USER: skyscraper
      POSTGRES_PASSWORD: sdr
      PGDATA: /data/postgres
      POSTGRES_DB: radio
  redis:
    build:
      dockerfile: amd64.dockerfile
      context: ./host-images/redis
    restart: "no"
    network_mode: host
  nginx:
    build:
      dockerfile: amd64.dockerfile
      context: ./host-images/nginx
    privileged: true
    volumes:
      - "resin-data:/data"
    restart: "no"
    network_mode: host
    ports:
      - 80:80
  data-browser:
    build:
      dockerfile: amd64.dockerfile
      context: ./host-images/data-browser
    network_mode: host
    restart: "no"
    volumes:
      - "resin-data:/data"
