version: "2.1"
volumes:
  resin-data: {}
services:
  trunk-recorder:
    container_name: trunk-recorder
    build:
      dockerfile: armhf.dockerfile
      context: ./host-images/trunk-recorder
    privileged: true
    depends_on:
      - "config"
    network_mode: host
    volumes:
      - "./data:/data"
    environment:
      - RECORDER_CONF=sites/SF-PK/config.json
    restart: on-failure
  ngrok:
    links:
      - nginx:https
    container_name: ngrok
    build:
      dockerfile: armhf.dockerfile
      context: ./host-images/ngrok
    privileged: false
    depends_on:
      - nginx
    command: ngrok tls -region=us -authtoken=iiX4RYrrdFWgU9pdDEnR_4qRcocGF5v9E3SjGmys7L -hostname=edge.sibyl.vision nginx:443
  config:
    container_name: config
    build:
      dockerfile: armhf.dockerfile
      context: ./host-images/config
    network_mode: host
    restart: "on-failure"
    volumes:
      - "./data:/data"
  manager:
    container_name: manager
    build:
      dockerfile: armhf.dockerfile
      context: ./host-images/manager
    volumes:
      - "./data:/data"
    ports:
      - 3000
    environment:
      - APP_ID=backend
      - PORT=3000
      - LOG_LEVEL=debug
      - REQUEST_LIMIT=100kb
      - SESSION_SECRET=mySecret
      - SWAGGER_API_SPEC=/spec
      - NODE_ENV=production
      - VUE_APP_GRAPHQL_WS=wss://edge.sibyl.vision/graphql/subscriptions
      - VUE_APP_GRAPHQL_HTTP=https://edge.sibyl.vision/graphqlc./
    restart: always
  nginx:
    container_name: nginx
    depends_on:
      - manager
      - nodered
    build:
      dockerfile: armhf.dockerfile
      context: host-images/nginx
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - "./data:/data"
  datadog:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /run/dbus:/host/run/dbus
      - /proc/:/host/proc/
      - /sys/fs/cgroup/:/host/sys/fs/cgroup/
    build:
      dockerfile: armhf.dockerfile
      context: ./host-images/datadog
    privileged: true
    restart: always
    pid: "host"
    network_mode: "host"
    environment:
      - DATADOG_API_KEY=d08da1e51918163e2333a86cb54d4b02
    labels:
      io.balena.features.dbus: '1'
      io.balena.features.balena-socket: '1'
  nodered:
    container_name: nodered
    build:
      dockerfile: armhf.dockerfile
      context: ./host-images/node-red
    volumes:
      - "./data:/data"
    ports:
      - 1880
    environment:
      - NODE_ENV=production
    restart: always
