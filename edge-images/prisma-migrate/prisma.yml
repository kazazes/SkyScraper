endpoint: ${env:PRISMA_ENDPOINT}

datamodel:
  - ./trunk-recorder.prisma
  - ./dump1090.prisma
  - ./transcription.prisma
  - ./user.prisma
  - ./trunked-system.prisma

# Specifies the language and directory for the generated Prisma client.
generate:
  - generator: typescript-client
    output: ../backend/src/graphql/generated/prisma-client/
  - generator: graphql-schema
    output: ../backend/src/graphql/generated/prisma.graphql

hooks:
  post-deploy:
    - graphqlgen
    - graphql-codegen --config codegen.yml
