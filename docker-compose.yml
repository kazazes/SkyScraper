version: "2.1"
volumes:
  resin-data: {}
services:
  postgres:
    build:
      context: ./host-images/postgres
    volumes:
      - "resin-data:/data"
    restart: always
    network_mode: host
    environment:
      POSTGRES_USER: skyscraper
      POSTGRES_PASSWORD: sdr
      PGDATA: /data/postgres
      POSTGRES_DB: radio
  # prisma:
  #   image: prismagraphql/prisma
