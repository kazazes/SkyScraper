query trunkedCalls($first: Int, $skip: Int) {
  trunkedCalls(first: $first, skip: $skip, orderBy: startTime_DESC) {
    id
    createdAt
    frequency
    startTime
    endTime
    emergency
    talkgroup {
      decimal
      alphaTag
      description
      tag
    }
    system {
      id
      shortName
      type
    }
    duration
    audioPath
    transcription
  }
}
