      - SENTRY_URI=https://4ac277bd085b4acbbaa74de8c33202b2@sentry.io/1441821
      - REDIS_HOST=redis
      - ENABLE_TRANSCRIPTION=1
      - DOCKER_SOCK=/var/run/balena.sock
      - EDGE_HOSTNAME=127.0.0.1
      - GOOGLE_APPLICATION_CREDENTIALS=/data/certs/gcp.json
    depends_on:
      - redis
      - mqtt
    labels:
      io.balena.features.balena-socket: true
  netdata:
    image: skyscraperai/netdata
    hostname: $EDGE_HOSTNAME
    ports:
      - 19999:19999
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    privileged: true
    restart: always
    labels:
      io.balena.features.dbus: true
      io.balena.features.balena-socket: true
    environment:
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/host/run/dbus/system_bus_socket
  nginx:
    build:
      dockerfile: Dockerfile
      context: ./edge-images/nginx
    depends_on:
      - frontend
      - nodered
      - netdata
      - backend
      - jupyter
    ports:
      - "8080:8080"
      - "443:443"
    restart: always
    volumes:
      - "./data/:/data"
      - "/var/run/docker.sock:/var/run/balena.sock"
  nodered:
    build:
      dockerfile: Dockerfile
      context: ./edge-images/node-red
    volumes:
      - "./data/:/data"
      - "/var/run/docker.sock:/var/run/balena.sock"
    ports:
      - "1880:1880"
    environment:
      - NODE_ENV=production
    restart: always
  ngrok:
    build:
      dockerfile: Dockerfile
      context: ./edge-images/ngrok
    privileged: false
    depends_on:
      - nginx
    environment:
      - NGROK_AUTH=iiX4RYrrdFWgU9pdDEnR_4qRcocGF5v9E3SjGmys7L
      - NGROK_REGION=us
      - NGROK_PORT=nginx:443
      - NGROK_PROTOCOL=TLS
  frontend:
    build:
      dockerfile: Dockerfile
      context: ./edge-images/frontend
    volumes:
      - "./data/:/data"
      - "/var/run/docker.sock:/var/run/balena.sock"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: always
  redis:
    build:
      dockerfile: Dockerfile
      context: ./edge-images/redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    restart: always
    privileged: true
  trunk-recorder:
    build:
      dockerfile: Dockerfile
      context: ./edge-images/trunk-recorder
    privileged: true
    volumes:
      - "./data/:/data"
      - "/var/run/docker.sock:/var/run/balena.sock"
    environment:
      - RECORDER_CONF=sites/US/FL/PB/config.json
      - SHORTNAME=SFPD
      - MQTT_PASSWORD=1
      - MQTT_PORT=1883
      - MQTT_USERNAME=edge
      - MQTT_HOST=mqtt
      - TR_DISABLED=1
    restart: always
